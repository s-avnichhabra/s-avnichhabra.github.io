<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Changed background color to white */
            padding: 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Added CSS for footer */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f7f7f7;
        }

        /* CSS for top menu bar */
        .top-menu {
            display: flex;
            justify-content: flex-end; /* Aligning all items to the right */
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        /* CSS for the logo/image */
        .logo {
            margin-left: auto; /* Pushing it to the right */
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <!-- Add your logo/image here -->
        <img src="your-logo.png" alt="Logo" class="logo">
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>
</body>
</html>
